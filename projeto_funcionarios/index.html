<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Cadastro de Funcionários</h1>

    <form id="formFuncionario">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>

        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required min="18">
        </div>

        <div>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" required>
        </div>

        <div>
            <label for="salario">Salário:</label>
            <input type="number" id="salario" required min="0" step="0.01">
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <div id="listaFuncionarios">
        <h2>Funcionários Cadastrados</h2>
        <ul></ul>
    </div>

    <div class="relatorios">
        <h2>Relatórios</h2>
        <div class="controles-relatorio">
            <button id="btnSalarioAlto">Salário > R$5000</button>
            <button id="btnMediaSalarial">Média Salarial</button>
            <button id="btnCargosUnicos">Cargos Únicos</button>
            <button id="btnNomesMaiusculo">Nomes em Maiúsculo</button>
        </div>
        <div id="resultadoRelatorios"></div>
    </div>

    <script src="js/Funcionario.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
