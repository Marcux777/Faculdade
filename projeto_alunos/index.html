<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Alunos</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Cadastro de Alunos</h1>

    <form id="formAluno">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>

        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" required min="10">
        </div>

        <div>
            <label for="curso">Curso:</label>
            <input type="text" id="curso" required>
        </div>

        <div>
            <label for="nota">Nota Final:</label>
            <input type="number" id="nota" required min="0" max="10" step="0.1">
        </div>

        <button type="submit">Salvar</button>
    </form>

    <table id="tabelaAlunos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Curso</th>
                <th>Nota Final</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Alunos serão inseridos aqui via JavaScript -->
        </tbody>
    </table>

    <div class="relatorios">
        <h2>Relatórios</h2>
        <div class="controles-relatorio">
            <button id="btnAprovados">Alunos Aprovados</button>
            <button id="btnMediaNotas">Média das Notas</button>
            <button id="btnMediaIdades">Média das Idades</button>
            <button id="btnOrdemAlfabetica">Ordem Alfabética</button>
            <button id="btnAlunosPorCurso">Alunos por Curso</button>
        </div>
        <div id="resultadoRelatorios"></div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/aluno.js"></script>
</body>
</html>
